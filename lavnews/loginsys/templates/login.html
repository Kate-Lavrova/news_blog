{% extends 'main.html' %}

{% block login %}

    <div class="authorization">

    <div class="login-wrap">
	<div class="login-html">

        <form action="/auth/login/" method="post">
            {%  csrf_token %}

		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Вход</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Регистрация</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">Имя пользователя</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Пароль</label>
					<input id="pass" name="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Запомнить меня</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Войти">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Забыли свой пароль?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Имя пользователя</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Пароль</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>


                {% if login_error %}
                    <label class="errors">{{ login_error }}</label>
                {% endif %}


				<div class="group">
					<label for="pass" class="label">Повторите пароль</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email адресс</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Зарегистрироваться">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
                    <a href="/">Уже зарегестрированы?</a>
				</div>
			</div>
		</div>

        </form>

	</div>
</div>
    </div>

{% endblock %}
